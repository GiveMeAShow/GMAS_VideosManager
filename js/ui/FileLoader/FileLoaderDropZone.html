<div class="centerContainer">
	<div ng-class="{fileLoaderContainer : true, dashed : localEmpty, hover : loaderOver }">
		{{message}}
		<div ng-hide="!localEmpty">
		
		</div>
		<div ng-hide="localEmpty">
			<table ng-table="tableParams" class="table">
				<tr ng-click="moveBack()" ng-class="{tableRow : true}"
					ng-if="!isRoot">
					<td data-title="'Name'" sortable="name">...</td>
					<td data-title="'Type'">true</td>
					<td data-title="'Errors'"></td>
				</tr>
				
				<tr ng-repeat="file in $data" ng-click="move($index);" ng-class="{tableRow : true}" ng-mouseup="activeSelection(file)">
                        <td data-title="'Name'" sortable="name"> <div >{{file.name}}</div></td>
                        <td data-title="'Type'">{{file.dir}}</td>
                        <td data-title="'Errors'"><div title="{{file.errors}}">{{file.errors.length}}</div></td>
				</tr>
			</table>
		</div>
	</div>
</div>
